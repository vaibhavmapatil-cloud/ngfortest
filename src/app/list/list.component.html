
<div class="container">
  <div class="row">
    <h2>li task</h2>
    <div class="col-md-12  mb-3 text-center bg-info">
      <ul class="list-group"*ngFor="let li of langs text-center mb-3 ">
          <li class="list-group-item">
            {{li}}
          </li>
      </ul>
    </div>
    <div class="col-md-12 mb-3 text-center bg-info">
      <ul class="list-group"*ngFor="let im of items text-center mb-3">
          <li class="list-group-item">
            {{im}}
          </li>
      </ul>
    </div>
    <div class="col-md-12 mb-3 text-center bg-info">
      <ul class="list-group"*ngFor="let hb of hobbies text-center mb-3">
          <li class="list-group-item">
            {{hb}}
          </li>
      </ul>
    </div>
    <div class="col-md-12 mb-3 text-center bg-info">
      <ul class="list-group"*ngFor="let lg of languages text-center mb-3">
          <li class="list-group-item">
            {{lg}}
          </li>
      </ul>
    </div>
    <div class="col-md-12 mb-3 text-center bg-info">
      <ul class="list-group"*ngFor="let fr of fruits text-center mb-3">
          <li class="list-group-item">
            {{fr}}
          </li>
      </ul>
    </div>
<div class="col-md-12 mb-3 text-center bg-info">
      <ul class="list-group"*ngFor="let ts of tasks text-center mb-3">
          <li class="list-group-item">
            {{ts}}
          </li>
      </ul>
    </div>
    <div class="col-md-12 mb-3 text-center bg-info">
      <ul class="list-group"*ngFor="let s of colors text-center mb-3">
          <li class="list-group-item">
            {{s}}
          </li>
      </ul>
    </div>
  </div>
</div>
